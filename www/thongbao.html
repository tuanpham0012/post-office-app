                        </path>

            <!-- Page Title-->
            <div class="page-heading">
                <h6 class="mb-0">Thông báo</h6>
            </div>
            <!-- Navbar Toggler-->

    <!-- Sidenav Black Overlay-->

    <!-- Side Nav Wrapper-->

        <!-- Sidenav Profile-->
        <div class="sidenav-profile">
            <div class="user-profile"><img src="img/user.jpg" alt=""></div>
            <div class="user-info">

            </div>
        </div>
        <!-- Sidenav Nav-->
        <ul class="sidenav-nav ps-0">
            <li><a href="profile.html"><i class="lni lni-user"></i>Thông tin tài khoản</a></li>
            <li><a href="#"><i class="lni lni-alarm lni-tada-effect"></i>Nâng cấp VIP</li>
            <li><a href="#"><i class="lni lni-empty-file"></i>Hỗ trợ</a></li>
            <li><a href="#"><i class="lni lni-heart"></i></i>Báo cáo</a></li>
            <li><a href="index.html"><i class="lni lni-power-switch"></i>Đăng xuất</a></li>
        </ul>
        <!-- Go Back Button-->
        <div class="go-home-btn" id="goHomeBtn"><i class="lni lni-arrow-left"></i></div>
    </div>
    <!-- Page Content Wrapper-->
    <div class="page-content-wrapper">
        <div class="container">
            <!-- Section Heading-->
            <div class="section-heading d-flex align-items-center pt-3 justify-content-between">
                <h6>Tất cả thông báo(s)</h6><a class="notification-clear-all text-secondary" href="#">Clear All</a>
            </div>
            <!-- Notifications Area-->
            <div class="notification-area pb-2">
                <div class="list-group" id="list-notification">

                </div>
            </div>
        </div>
    </div>
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Footer Nav-->
    <div class="footer-nav-area" id="footerNav">
        <div class="container h-100 px-0">
            <div class="suha-footer-nav h-100">
                <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
                    <li><a href="./home.html"><i class="lni lni-home"></i>Trang chủ</a></li>
                    <li><a href="./cart.html"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Giỏ hàng</a></li>
                    <li class="active"><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i>Thông báo</a></li>
                    <li><a href="settings.html"><i class="fa fa-list" aria-hidden="true"></i>Danh mục</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/default/jquery.passwordstrength.js"></script>
    <script src="assets/js/default/dark-mode-switch.js"></script>
    <script src="assets/js/default/no-internet.js"></script>
    <script src="assets/js/default/active.js"></script>
    <script src="assets/js/pwa.js"></script>
    <script>
        axios({
            method: 'get',
            url: 'http://localhost:3000/notification'
        }).then(function (res) {
            console.log(res.data);
            $('#list-notification').empty();
            res.data.forEach(item => {
                let i = (Math.floor(Math.random() * 100) + 1) % 7;
                let ic = '';
                switch (i) {
                    case 0:
                        ic = '<i class="lni lni-alarm"></i>';
                        break;
                    case 1:
                        ic = '<i class="lni lni-dropbox"></i>';
                        break;
                    case 2:
                        ic = '<i class="lni lni-reply"></i>';
                        break;
                    case 3:
                        ic = '<i class="lni lni-ship"></i>';
                        break;
                    case 4:
                        ic = '<i class="lni lni-filled"></i>';
                        break;
                    case 5:
                        ic = '<i class="lni lni-offer"></i>';
                        break;
                    default:
                        ic = '<i class="lni lni-thunder"></i>';
                        break;
                }
                let htm = '';
                if (item.completed) {
                    htm = `<a class="list-group-item d-flex align-items-center"
                        href="#"><span class="noti-icon">${ic}</span>
                        <div class="noti-info">
                            <h6 class="mb-0">${item.title}.</h6><span>12 min ago</span>
                        </div>
                    </a>`;
                } else {
                    htm = `<a class="list-group-item readed d-flex align-items-center"
                        href="#"><span class="noti-icon">${ic}</span>
                        <div class="noti-info">
                            <h6 class="mb-0">${item.title}.</h6><span>Yesterday</span>
                        </div>
                    </a>`
                }

                $('#list-notification').append(htm);
            });
        }).catch(function (err) {
            console.log(err);
        })

    </script>
</body>

</html>
