    <!-- Sidenav Nav-->
    <ul class="sidenav-nav ps-0">
      <li><a href="profile.html"><i class="lni lni-user"></i>Thông tin tài khoản</a></li>

  <div class="page-content-wrapper">
    <div class="container">
      <!-- Cart Wrapper-->
      <div class="cart-wrapper-area py-3">
        <div class="cart-table card mb-3">
          <div class="table-responsive card-body">
            <table class="table mb-0">
              <tbody id="cart">
                <tr>
                  <th scope="row"><a class="remove-product" href="#"><i class="lni lni-close"></i></a></th>
                  <td><img src="img/product/11.png" alt=""></td>
                  <td><a href="single-product.html">Ciramic Pot Set<span>$12.10 × 1</span></a></td>
                  <td>
                    <div class="quantity">
                      <input class="qty-text" type="text" value="1">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row"><a class="remove-product" href="#"><i class="lni lni-close"></i></a></th>
                  <td><img src="img/product/14.png" alt=""></td>
                  <td><a href="single-product.html">Bluetooth Speaker<span>$9.87 × 2</span></a></td>
                  <td>
                    <div class="quantity">
                      <input class="qty-text" type="text" value="2">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row"><a class="remove-product" href="#"><i class="lni lni-close"></i></a></th>
                  <td><img src="img/product/10.png" alt=""></td>
                  <td><a href="single-product.html">Modern Gray Tops<span>$7 × 1</span></a></td>
                  <td>
                    <div class="quantity">
                      <input class="qty-text" type="text" value="1">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Cart Amount Area-->
        <div class="card cart-amount-area">
          <div class="card-body d-flex align-items-center justify-content-between">
            <h5 class="total-price mb-0">$<span class="" id="total"></span></h5><a class="btn btn-warning"
              href="./thanhtoan.html">Đặt hàng ngay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Internet Connection Status-->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Footer Nav-->
  <div class="footer-nav-area" id="footerNav">
    <div class="container h-100 px-0">
      <div class="suha-footer-nav h-100">
        <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
          <li class="active"><a href="./sanpham.html"><i class="fa fa-product-hunt" aria-hidden="true"></i>Sản phẩm</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- All JavaScript Files-->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/waypoints.min.js"></script>
  <script src="assets/js/jquery.easing.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/jquery.counterup.min.js"></script>
  <script src="assets/js/jquery.countdown.min.js"></script>
  <script src="assets/js/default/jquery.passwordstrength.js"></script>
  <script src="assets/js/default/dark-mode-switch.js"></script>
  <script src="assets/js/default/no-internet.js"></script>
  <script src="assets/js/default/active.js"></script>
  <script src="assets/js/pwa.js"></script>

  <script>
    var total = 0;

    $(document).ready(function () {
      load();
    })

    function load() {
      axios({
        method: 'get',
        url: 'http://10.0.2.2:3000/giohang',

      }).then(function (response) {
        total = 0;
        $('#cart').empty();
        response.data.forEach((item, index) => {
          total += (parseInt(item.price) * parseInt(item.sl));
          let htm = `<tr>
                        <th scope="row"><a class="remove-product" onclick="del(${item.id})" href="#"><i class="lni lni-close"></i></a></th>
                        <td><img src="${item.image}" alt=""></td>
                        <td><a href="single-product.html">${item.name}<span>${item.price} × ${item.sl}</span></a></td>
                        <td>
                            <div class="quantity">
                            <input class="qty-text" type="text" value="${item.sl}">
                            </div>
                        </td>
                    </tr>`;

          $('#cart').append(htm);
        });
        console.log(total);
        $('#total').text(total);

      });
    }

    function del(id) {
      let cf = confirm("Bạn muốn xóa sản phẩm này");
      if (cf) {
        axios({
          method: 'delete',
          url: 'http://localhost:3000/giohang/' + id
        }).then(function (response) {
          load();
        }).catch(function (err) {
          console.log(err);
        })
      }
    }



  </script>
</body>
