<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Suha - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Suha - Multipurpose Ecommerce Mobile HTML Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap">
    <!-- Favicon-->
    <link rel="icon" href="assets/img/icons/icon-72x72.png">
    <!-- Apple Touch Icon-->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icons/icon-180x180.png">
    <!-- CSS Libraries-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/default/lineicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">

    <style>
      .fc{
        color: red;
      }

      .add{
        position: fixed;
        bottom: 1rem;
        right: 0.8rem;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background-color: rgb(255, 79, 79);
        color: seashell;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Back Button-->
        <div class="back-button"><a href="home.html">
            <svg class="bi bi-arrow-left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg></a></div>
        <!-- Page Title-->
        <div class="page-heading">
          <h6 class="mb-0">Kho hàng</h6>
        </div>
        <!-- Filter Option-->
        <div class="filter-option" id=""><i class="lni lni-cog"></i></div>
      </div>
    </div>
    <!-- Sidenav Black Overlay-->
    <div class="sidenav-black-overlay"></div>
    <!-- Side Nav Wrapper-->
    <div class="suha-sidenav-wrapper filter-nav" id="sidenavWrapper">
      <!-- Catagory Sidebar Area-->
      <div class="catagory-sidebar-area">
        <!-- Catagory-->
        
      </div>
      <!-- Go Back Button-->
      <div class="go-home-btn" id="goHomeBtn"><i class="lni lni-arrow-left"></i></div>
    </div>
    <div class="page-content-wrapper">
      <!-- Top Products-->
      <div class="top-products-area py-3">
        <div class="container">
          <div class="product-catagories">
            <div class="row g-3">
              <div class="col-4"><a class="shadow-sm" href="#" id='kho-hang' class="fc">Kho hàng</a></div>
              <!-- Single Catagory-->
              <div class="col-4"><a class="shadow-sm" href="#" id='khach-hang'>Khách hàng</a></div>
              <!-- Single Catagory-->
              <div class="col-4"><a class="shadow-sm" href="#" id='nguoi-gui'>Người gửi</a></div>
            </div>
          </div>
          <div class="row g-3" id="kho">
            
          </div>
          <div class="row g-3" id="khach">
            
          </div>
          <div class="row g-3" id="nguoi">
            
          </div>
        </div>
      </div>
    </div>

    <div class="add">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </div>

    <!-- Internet Connection Status-->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Footer Nav-->
    <!-- All JavaScript Files-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/default/jquery.passwordstrength.js"></script>
    <script src="assets/js/default/dark-mode-switch.js"></script>
    <script src="assets/js/default/no-internet.js"></script>
    <script src="assets/js/default/active.js"></script>
    <script src="assets/js/pwa.js"></script>

    <script>
      $(document).ready(function(){
        $('#kho').show();
        $('#kho-hang').focus();
        $('#khach').hide();
        $('#nguoi').hide();

      })

      axios({
            method: 'get',
            url: 'http://localhost:3000/khohang',
            
          }).then(function(response){
            $('#kho').empty();
            console.log(response.data);
            response.data.forEach(item => {
              let htm = `<a class="list-group-item d-flex align-items-center" href="#" style="border-radius: 0.7rem;">
                          <div class="noti-info" >
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>&nbsp;&nbsp;<span style="color: black;font-size: 1.1rem;font-weight: 500;">${item.chu_kho} - ${item.sdt}</span><br/>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<span>${item.dia_chi}</span>
                          </div>
                        </a>`;
              $('#kho').append(htm);    
            });
            
          });
          axios({
            method: 'get',
            url: 'http://localhost:3000/khachhang',
            
          }).then(function(response){
            console.log(response.data);
            $('#khach').empty();
            response.data.forEach(item => {
              let htm = `<a class="list-group-item d-flex align-items-center" href="notification-details.html" style="border-radius: 0.7rem;">
                          <div class="noti-info" >
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>&nbsp;&nbsp;<span style="color: black;font-size: 1.1rem;font-weight: 500;">${item.ten} - ${item.sdt}</span><br/>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<span>${item.dia_chi}</span>
                          </div>
                        </a>`;
              $('#khach').append(htm);    
            });
          });
          axios({
            method: 'get',
            url: 'http://localhost:3000/nguoigui',
            
          }).then(function(response){
            console.log(response.data);
            $('#nguoi').empty();
            response.data.forEach(item => {
              let htm = `<a class="list-group-item d-flex align-items-center" href="notification-details.html" style="border-radius: 0.7rem;">
                          <div class="noti-info" >
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>&nbsp;&nbsp;<span style="color: black;font-size: 1.1rem;font-weight: 500;">${item.ten} - ${item.sdt}</span><br/>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<span>${item.dia_chi}</span>
                          </div>
                        </a>`;
              $('#nguoi').append(htm);    
            });
          });
      
      $('#kho-hang').click( () =>{
        $('#kho').show();
        $('#khach').hide();
        $('#nguoi').hide();
      })
      $('#khach-hang').click( () =>{
        $('#kho').hide();
        $('#khach').show();
        $('#nguoi').hide();
      })
      $('#nguoi-gui').click( () =>{
        $('#kho').hide();
        $('#khach').hide();
        $('#nguoi').show();
      })

    </script>
  </body>
</html>
