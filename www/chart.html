    <script>

            eval('var myLine = new Chart(document.getElementById(ChartId).getContext("2d")).' + ChartType + '(ChartData,ChartOptions);document.getElementById(ChartId).getContext("2d").stroke();')

                            </div>

                        </div>
                    </div>
                    <div class="card shipping-method-choose-card">

                            <div class="shipping-method-choose">
                                <ul class="ps-0">
                                    <li>
                                        <input id="fastShipping" type="radio" name="selector" disabled>
                                        <label for="fastShipping">Doanh thu: 50,000,000đ</label>
                                        <div class="check"></div>
                                    </li>
                                    <li>
                                        <input id="normalShipping" type="radio" name="selector" disabled>
                                        <label for="normalShipping">Lợi nhuận: 20,000,000đ </label>
                                        <div class="check"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                        <script> function MoreChartOptions() { } var ChartData = {

                            }; ChartOptions = { decimalSeparator: ".", thousandSeparator: ",", spaceLeft: 12, spaceRight: 12, spaceTop: 12, spaceBottom: 12, scaleLabel: "<%=value+''%>", yAxisMinimumInterval: 1, scaleShowLabels: true, scaleShowLine: true, scaleLineStyle: "solid", scaleLineWidth: 1, scaleLineColor: "rgba(0,0,0,0.6)", scaleOverlay: false, scaleOverride: false, scaleSteps: 10, scaleStepWidth: 10, scaleStartValue: 0, inGraphDataShow: true, inGraphDataTmpl: '<%=v3%>', inGraphDataFontFamily: "'Open Sans'", inGraphDataFontStyle: "normal bold", inGraphDataFontColor: "rgba(255,255,255,1.00)", inGraphDataFontSize: 12, inGraphDataPaddingX: 0, inGraphDataPaddingY: -5, inGraphDataAlign: "center", inGraphDataVAlign: "top", inGraphDataXPosition: 2, inGraphDataYPosition: 3, inGraphDataAnglePosition: 2, inGraphDataRadiusPosition: 2, inGraphDataRotate: 0, inGraphDataPaddingAngle: 0, inGraphDataPaddingRadius: 0, inGraphDataBorders: false, inGraphDataBordersXSpace: 1, inGraphDataBordersYSpace: 1, inGraphDataBordersWidth: 1, inGraphDataBordersStyle: "solid", inGraphDataBordersColor: "rgba(0,0,0,1)", legend: true, maxLegendCols: 5, legendBlockSize: 15, legendFillColor: 'rgba(255,255,255,0.00)', legendColorIndicatorStrokeWidth: 1, legendPosX: -2, legendPosY: 4, legendXPadding: 0, legendYPadding: 0, legendBorders: false, legendBordersWidth: 1, legendBordersStyle: "solid", legendBordersColors: "rgba(102,102,102,1)", legendBordersSpaceBefore: 5, legendBordersSpaceLeft: 5, legendBordersSpaceRight: 5, legendBordersSpaceAfter: 5, legendSpaceBeforeText: 5, legendSpaceLeftText: 5, legendSpaceRightText: 5, legendSpaceAfterText: 5, legendSpaceBetweenBoxAndText: 5, legendSpaceBetweenTextHorizontal: 5, legendSpaceBetweenTextVertical: 5, legendFontFamily: "'Open Sans'", legendFontStyle: "normal normal", legendFontColor: "rgba(0,0,0,1)", legendFontSize: 15, showYAxisMin: false, rotateLabels: "smart", xAxisBottom: true, yAxisLeft: true, yAxisRight: false, graphTitleSpaceBefore: 5, graphTitleSpaceAfter: 5, graphTitleBorders: false, graphTitleBordersXSpace: 1, graphTitleBordersYSpace: 1, graphTitleBordersWidth: 1, graphTitleBordersStyle: "solid", graphTitleBordersColor: "rgba(0,0,0,1)", graphTitle: "Doanh Thu", graphTitleFontFamily: "'Open Sans'", graphTitleFontStyle: "normal normal", graphTitleFontColor: "rgba(52,152,219,1)", graphTitleFontSize: 26, graphSubTitleSpaceBefore: 5, graphSubTitleSpaceAfter: 5, graphSubTitleBorders: false, graphSubTitleBordersXSpace: 1, graphSubTitleBordersYSpace: 1, graphSubTitleBordersWidth: 1, graphSubTitleBordersStyle: "solid", graphSubTitleBordersColor: "rgba(0,0,0,1)", graphSubTitle: "", graphSubTitleFontFamily: "'Open Sans'", graphSubTitleFontStyle: "normal normal", graphSubTitleFontColor: "rgba(102,102,102,1)", graphSubTitleFontSize: 16, scaleFontFamily: "'Open Sans'", scaleFontStyle: "normal normal", scaleFontColor: "rgba(0,0,0,1)", scaleFontSize: 12, pointLabelFontFamily: "'Open Sans'", pointLabelFontStyle: "normal normal", pointLabelFontColor: "rgba(102,102,102,1)", pointLabelFontSize: 12, angleShowLineOut: true, angleLineStyle: "solid", angleLineWidth: 1, angleLineColor: "rgba(0,0,0,0.1)", percentageInnerCutout: 50, scaleShowGridLines: true, scaleGridLineStyle: "solid", scaleGridLineWidth: 1, scaleGridLineColor: "rgba(0,0,0,0.1)", scaleXGridLinesStep: 1, scaleYGridLinesStep: 3, segmentShowStroke: true, segmentStrokeStyle: "solid", segmentStrokeWidth: 2, segmentStrokeColor: "rgba(255,255,255,1.00)", datasetStroke: true, datasetFill: true, datasetStrokeStyle: "solid", datasetStrokeWidth: 2, bezierCurve: true, bezierCurveTension: 0.4, pointDotStrokeStyle: "solid", pointDotStrokeWidth: 1, pointDotRadius: 3, pointDot: true, scaleTickSizeBottom: 5, scaleTickSizeTop: 5, scaleTickSizeLeft: 5, scaleTickSizeRight: 5, graphMin: 0, barShowStroke: false, barBorderRadius: 0, barStrokeStyle: "solid", barStrokeWidth: 1, barValueSpacing: 15, barDatasetSpacing: 0, scaleShowLabelBackdrop: true, scaleBackdropColor: 'rgba(255,255,                             DrawTheChart(ChartData, ChartOptions, "chart-01", "Bar");</script>
                    </div>
