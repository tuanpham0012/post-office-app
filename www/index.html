<body>
    <!-- Preloader-->

        <div class="spinner-grow text-secondary" role="status">

        </div>
    </div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
        <!-- Background Shape-->
        <div class="background-shape"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo"
                        src="assets/img/core-img/logo-white.png" alt="">
                    <!-- Register Form-->
                    <div class="register-form mt-5 px-4">
                        <form action="" method="">
                            <a href="./login1.html"><button class="btn btn-success btn-lg w-100" id="loginForm" type="button">Số điện thoại + OTP</button></a>
                            <br/> <br/>
                            <a href="./login2.html"><button class="btn btn-light btn-lg w-100" id="loginForm" type="button">Đăng nhập với mật khẩu</button></a>
                        </form>
                    </div>
                    <!-- Login Meta-->
                    <div class="login-meta-data"><a class="forgot-password d-block mt-3 mb-1"
                            href="forget-password.html">Quên mật khẩu?</a>
                        <p class="mb-0">Chưa có tài khoản?<a class="ms-1" href="./dangki.html">Đăng kí ngay</a></p>
                    </div>
                </div>
            </div>
        </div>

    <script src="assets/js/default/dark-mode-switch.js"></script>
    <script src="assets/js/default/active.js"></script>
