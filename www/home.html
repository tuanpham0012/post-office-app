  <script>
    axios({
      method: 'get',
      url : 'http://localhost:3000/sale'
    }).then(function(res){
      $('#sale-list').empty();
      res.data.forEach(item => {
        let i = Math.floor(Math.random() * 100) + 1;;
        let tt = '';
        if(i%3 == 2) tt = '<span class="badge badge-success">Sale</span>';
        else if(i%3 == 1) tt = '<span class="badge badge-warning">Hot</span>';
        else tt = '<span class="badge badge-primary">New</span>';
        let htm = `<div class="col-6 col-md-4 col-lg-3">
                    <div class="card top-product-card">
                      <div class="card-body">${tt}<a class="wishlist-btn" href="#"><i
                            class="lni lni-heart"></i></a><a class="product-thumbnail d-block" href="#"><img
                            class="mb-2" src="${item.thumbnailUrl}" width="300px" height="300px" alt=""></a><a
                          class="product-title d-block" href="#">${item.title}</a>
                      </div>
                    </div>
                  </div>`;
        $('#sale-list').append(htm);
      });
    }).catch(function(err) {
      console.log(err);
    })

  </script>
